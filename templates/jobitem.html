<div class="pb-3 row" style="border-bottom: 0.2px solid black;margin-bottom:16px;padding-bottom:8px;">
    <div class="col-sm-9">
      <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{job['title']}}</h4>
      <div>
        <b>Location: </b> {{job['location']}}
      </div>
      {% if 'salary' in job %}
      <div>
        <b>Salary: </b> {{job['salary']}}
      </div>
      {% endif %}
    </div>
    <div class="col-sm-3" style="padding-top: 20px;"">
    <a href="/jobs/{{job['id']}}" type="button" class="btn btn-outline-secondary" >Apply</a>
    </div>
 </div>
